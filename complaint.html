<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint - TransIndia Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        
        :root {
            --primary: #4a6572;
            --secondary: #d35400; /* Warm orange */
            --accent: #8d6e63;
            --dark-bg: #000000; /* Black background */
            --darker-bg: #1a1a1a;
            --content-bg: #2a2a2a;
            --text: #e8e8e8;
            --text-light: #b8b8b8;
            --border: #444444;
            --success: #27ae60;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 1rem;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            width: 95%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 10px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            color: #f5f5f5;
            margin-bottom: 12px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .complaint-form {
            background: var(--content-bg);
            padding: 25px;
            border-radius: 6px;
            border-left: 4px solid var(--secondary);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text);
            font-weight: bold;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--darker-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .complaint-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .complaint-option {
            background: var(--darker-bg);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .complaint-option:hover {
            border-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .complaint-option.selected {
            border-color: var(--secondary);
            background: rgba(211, 84, 0, 0.1);
        }
        
        .complaint-option i {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 6px;
            display: block;
        }
        
        .complaint-option span {
            font-size: 0.85rem;
            display: block;
        }
        
        .submit-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            background: #b34700;
        }
        
        .required {
            color: var(--secondary);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                width: 100%;
                padding: 15px 10px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
            
            .page-header h1 {
                font-size: 1.7rem;
                margin-bottom: 10px;
                padding-bottom: 12px;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .complaint-form {
                padding: 20px;
                border-radius: 5px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .form-group textarea {
                min-height: 80px;
            }
            
            .complaint-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .complaint-option {
                padding: 10px;
            }
            
            .complaint-option i {
                font-size: 1.2rem;
                margin-bottom: 4px;
            }
            
            .complaint-option span {
                font-size: 0.8rem;
            }
            
            .submit-btn {
                padding: 10px 15px;
                font-size: 0.95rem;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px 5px;
            }
            
            .page-header h1 {
                font-size: 1.5rem;
                padding-bottom: 10px;
            }
            
            .page-header p {
                font-size: 0.95rem;
            }
            
            .complaint-form {
                padding: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .form-group label {
                font-size: 0.85rem;
            }
            
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 7px 9px;
                font-size: 0.85rem;
            }
            
            .form-group textarea {
                min-height: 70px;
            }
            
            .complaint-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .complaint-option {
                padding: 8px;
                display: flex;
                align-items: center;
                text-align: left;
                gap: 10px;
            }
            
            .complaint-option i {
                font-size: 1.1rem;
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .complaint-option span {
                font-size: 0.8rem;
            }
            
            .submit-btn {
                padding: 9px 12px;
                font-size: 0.9rem;
            }
        }
        
        /* Tablet-specific adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 95%;
                padding: 25px 15px;
            }
            
            .complaint-options {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
            
            .page-header p {
                font-size: 1.15rem;
            }
        }
        
        /* Large desktop adjustments */
        @media (min-width: 1200px) {
            .complaint-options {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>File a Complaint</h1>
            <p>We're here to help. Please provide details about your issue and we'll resolve it as soon as possible.</p>
        </div>
        
        <form class="complaint-form" id="complaintForm">
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label for="property">Property/Unit Number <span class="required">*</span></label>
                <input type="text" id="property" name="property" required placeholder="Enter your property or unit number">
            </div>
            
            <div class="form-group">
                <label>Complaint Type <span class="required">*</span></label>
                <div class="complaint-options" id="complaintOptions">
                    <div class="complaint-option" data-value="plumbing">
                        <i class="fas fa-faucet"></i>
                        <span>Plumbing Issues</span>
                    </div>
                    <div class="complaint-option" data-value="electrical">
                        <i class="fas fa-bolt"></i>
                        <span>Electrical Problems</span>
                    </div>
                    <div class="complaint-option" data-value="maintenance">
                        <i class="fas fa-tools"></i>
                        <span>General Maintenance</span>
                    </div>
                    <div class="complaint-option" data-value="security">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security Concerns</span>
                    </div>
                    <div class="complaint-option" data-value="cleanliness">
                        <i class="fas fa-broom"></i>
                        <span>Cleanliness Issues</span>
                    </div>
                    <div class="complaint-option" data-value="noise">
                        <i class="fas fa-volume-up"></i>
                        <span>Noise Complaints</span>
                    </div>
                    <div class="complaint-option" data-value="parking">
                        <i class="fas fa-parking"></i>
                        <span>Parking Issues</span>
                    </div>
                    <div class="complaint-option" data-value="other">
                        <i class="fas fa-question-circle"></i>
                        <span>Other Issues</span>
                    </div>
                </div>
                <input type="hidden" id="complaintType" name="complaintType" required>
            </div>
            
            <div class="form-group">
                <label for="urgency">Urgency Level <span class="required">*</span></label>
                <select id="urgency" name="urgency" required>
                    <option value="">Select urgency level</option>
                    <option value="low">Low - Can wait a few days</option>
                    <option value="medium">Medium - Should be addressed within 24 hours</option>
                    <option value="high">High - Requires immediate attention</option>
                    <option value="emergency">Emergency - Critical situation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Complaint Description <span class="required">*</span></label>
                <textarea id="description" name="description" required placeholder="Please describe your complaint in detail..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Complaint
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const complaintOptions = document.querySelectorAll('.complaint-option');
            const complaintTypeInput = document.getElementById('complaintType');
            
            // Handle complaint type selection
            complaintOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    complaintOptions.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    // Set the hidden input value
                    complaintTypeInput.value = this.getAttribute('data-value');
                });
            });
            
            // Handle form submission
            document.getElementById('complaintForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!complaintTypeInput.value) {
                    alert('Please select a complaint type');
                    return;
                }
                
                // Store complaint data in localStorage
                const complaintData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    property: document.getElementById('property').value,
                    complaintType: complaintTypeInput.value,
                    urgency: document.getElementById('urgency').value,
                    description: document.getElementById('description').value,
                    timestamp: new Date().toISOString(),
                    complaintId: 'COMP' + Date.now()
                };
                
                localStorage.setItem('complaintData', JSON.stringify(complaintData));
                
                // Redirect to submission page
                window.location.href = 'complaint-submit.html';
            });
        });
    </script>
</body>
</html>
